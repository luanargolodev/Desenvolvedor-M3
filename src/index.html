<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3 - Luan Lemos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content container">
        <a href="https://m3ecommerce.com/" target="_blank">
          <img
            class="header__content__logo"
            src="./img/icons/logo-m3.png"
            alt="M3 Performance Digital Logo"
          />
        </a>
        <button class="header__content__cart">
          <img
            class="header__content__cart-image"
            src="./img/icons/cart.png"
            alt="Carrinho"
          />
          <span class="header__content__cart-text">0</span>
        </button>
      </div>
    </header>

    <main>
      <section class="shelf container">
        <div class="shelf__top">
          <h2 class="shelf__top__title">Blusas</h2>
          <div class="shelf__top__buttons">
            <button class="shelf__top__button filter">Filtrar</button>
            <button class="shelf__top__button order">Ordenar</button>
          </div>

          <section class="shelf__filter filter">
            <div class="shelf__filter-top">
              <h3 class="shelf__filter-top__title">Filtrar</h3>
              <button class="shelf__filter-top__close">
                <img src="./img/icons/buttonClose.svg" alt="Fechar" />
              </button>
            </div>

            <div class="shelf__filter-content">
              <h2 class="shelf__filter-content__option colors">Cores</h2>
              <ul class="shelf__filter-content__options">
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Amarelo"
                    name="Amarelo"
                    value="Amarelo"
                  />
                  <label for="Amarelo">Amarelo</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="color" name="color" value="Azul" />
                  <label for="color">Azul</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Branco"
                    name="Branco"
                    value="Branco"
                  />
                  <label for="Branco">Branco</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Cinza"
                    name="Cinza"
                    value="Cinza"
                  />
                  <label for="Cinza">Cinza</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Laranja"
                    name="Laranja"
                    value="Laranja"
                  />
                  <label for="Laranja">Laranja</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Verde"
                    name="Verde"
                    value="Verde"
                  />
                  <label for="Verde">Verde</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Vermelho"
                    name="Vermelho"
                    value="Vermelho"
                  />
                  <label for="Vermelho">Vermelho</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Preto"
                    name="Preto"
                    value="Preto"
                  />
                  <label for="Preto">Preto</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="rosa" name="rosa" value="Rosa" />
                  <label for="rosa">Rosa</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input
                    type="checkbox"
                    id="Vinho"
                    name="Vinho"
                    value="Vinho"
                  />
                  <label for="Vinho">Vinho</label>
                </li>
              </ul>

              <h2 class="shelf__filter-content__option sizes">Tamanhos</h2>
              <ul class="shelf__filter-content__options">
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="P" name="P" value="P" />
                  <label for="P">P</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="M" name="M" value="M" />
                  <label for="M">M</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="G" name="G" value="G" />
                  <label for="G">G</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="GG" name="GG" value="GG" />
                  <label for="GG">GG</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="U" name="U" value="U" />
                  <label for="U">U</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="36" name="36" value="36" />
                  <label for="36">36</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="38" name="38" value="38" />
                  <label for="38">38</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="40" name="40" value="40" />
                  <label for="40">40</label>
                </li>
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="GG" name="GG" value="GG" />
                  <label for="GG">GG</label>
                </li>
              </ul>

              <h2 class="shelf__filter-content__option prices">
                Faixa de preço
              </h2>
              <ul class="shelf__filter-content__options">
                <li class="shelf__filter-content__options__input">
                  <input type="checkbox" id="0-50" name="0-50" value="0-50" />
                  <label for="0-50">de R$0 até R$50</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="51-150"
                    name="51-150"
                    value="51-150"
                  />
                  <label for="51-150">de R$51 até R$150</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="151-300"
                    name="151-300"
                    value="151-300"
                  />
                  <label for="151-300">de R$151 até R$300</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="301-500"
                    name="301-500"
                    value="301-500"
                  />
                  <label for="301-500">de R$301 até R$500</label>
                </li>

                <li>
                  <input type="checkbox" id="500" name="500" value="500" />
                  <label for="500">a partir de R$500</label>
                </li>
              </ul>

              <div class="shelf__filter-content-menu">
                <button class="shelf__filter-content-menu-button apply">
                  Aplicar
                </button>
                <button class="shelf__filter-content-menu-button clean">
                  Limpar
                </button>
              </div>
            </div>
          </section>

          <section class="shelf__filter order">
            <div class="shelf__filter-top">
              <h3 class="shelf__filter-top__title">Ordenar</h3>
              <button class="shelf__filter-top__close">
                <img src="./img/icons/buttonClose.svg" alt="Fechar" />
              </button>
            </div>

            <div class="shelf__filter-content">
              <h2 class="shelf__filter-content__option">Mais recente</h2>
              <h2 class="shelf__filter-content__option">Maior preço</h2>
              <h2 class="shelf__filter-content__option">Menor preço</h2>
            </div>
          </section>
        </div>

        <div class="shelf__products"></div>

        <button class="shelf__show-more" data-page="1">Carregar mais</button>
      </section>
    </main>

    <footer class="footer">
      <h1 class="footer__title">M3: Implantação de e-commerce VTEX</h1>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
