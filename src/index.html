<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content container">
        <a href="https://m3ecommerce.com/" target="_blank">
          <img
            class="header__content__logo"
            src="./img/logo-m3.png"
            alt="M3 Performance Digital Logo"
          />
        </a>
        <button class="header__content__cart">
          <img
            class="header__content__cart-image"
            src="./img/cart.png"
            alt="Carrinho"
          />
          <span class="header__content__cart-text">1</span>
        </button>
      </div>
    </header>

    <main>
      <section class="shelf container">
        <div class="shelf__top">
          <h2 class="shelf__top__title">Blusas</h2>
          <div class="shelf__top__buttons">
            <button class="shelf__top__button filter">Filtrar</button>
            <button class="shelf__top__button order">Ordenar</button>
          </div>
        </div>

        <div class="shelf__products">
          <div class="shelf__product">
            <img
              class="shelf__product-image"
              src="./img/img_2.png"
              alt="Camiseta mescla"
            />
            <h3 class="shelf__product-name">Camiseta mescla</h3>
            <span class="shelf__product-price">R$ 28,00</span>
            <span class="shelf__product-installments">até 3x de R$ 9,33</span>
            <button class="shelf__product-buybutton">Comprar</button>
          </div>

          <div class="shelf__product">
            <img
              class="shelf__product-image"
              src="./img/img_2.png"
              alt="Camiseta mescla"
            />
            <h3 class="shelf__product-name">Camiseta mescla</h3>
            <span class="shelf__product-price">R$ 28,00</span>
            <span class="shelf__product-installments">até 3x de R$ 9,33</span>
            <button class="shelf__product-buybutton">Comprar</button>
          </div>
        </div>

        <button class="shelf__show-more">Carregar mais</button>
      </section>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
