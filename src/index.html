<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <a href="https://m3ecommerce.com/" target="_blank">
          <img
            class="header__content__logo"
            src="./img/logo-m3.png"
            alt="M3 Performance Digital Logo"
          />
        </a>
        <button class="header__content__cart">
          <img
            class="header__content__cart-image"
            src="./img/cart.png"
            alt="Carrinho"
          />
          <span class="header__content__cart-text">1</span>
        </button>
      </div>
    </header>
  </body>

  <script src="bundle.js"></script>
</html>
